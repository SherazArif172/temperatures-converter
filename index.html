<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main-container {
        max-width: 800px;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1>Tempreture Converter</h1>
      <div class="container">
        <div>
          <label for="cel">Celcius</label>
          <input type="number" id="cel" value="0" />
        </div>
        <div>
          <label for="fah">Farnhite</label>
          <input type="number" id="fah" value="32" />
        </div>
      </div>
    </div>
    <script>
      const cel = document.getElementById("cel");
      const fah = document.getElementById("fah");

      cel.addEventListener("input", (e) => {
        const c = e.target.value;
        const f = (c * 9) / 5 + 32;
        fah.value = f;
        // console.log("changed c");
      });
      fah.addEventListener("input", (e) => {
        const f = e.target.value;
        const c = ((f - 32) * 5) / 9;
        cel.value = c;
        // console.log("changed f");
      });
    </script>
  </body>
</html>
